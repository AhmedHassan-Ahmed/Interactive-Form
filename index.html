<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Form</title>
    <link rel="stylesheet" href="fontawesome-free-7.0.1-web/css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="circleP"></div>
    <div class="circleg"></div>
    <div class="circleg2"></div>
    <div class="circlep2"></div>
    <form action="">
      <h1>Form</h1>
      <div class="text">
        Please fill out this form with the required information
      </div>
      <div class="hr"></div>
      <div class="one colored">1</div>
      <div class="two notcolored">2</div>
      <div class="column1" >
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Example: Ahmed Hassan"  />
          <div class="row">
            <i class="fa-solid fa-circle-check"></i>
            <div class="name"></div>
          </div>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Example: ahmedhassan@gmail.com" />
          <div class="row2">
            <i class="fa-solid fa-circle-check"></i>
            <div class="gmail"></div>
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" />
          <div class="row3">
            <i class="fa-solid fa-circle-check"></i>
            <div class="password"></div>
          </div>
        </div>
      </div>

      <div class="column">
        <h3>hi: <span></span></h3>
        <h3>Thank you for sign in</h3>
        <div> </div><i class="fa-solid fa-circle-check correct"></i>
      </div>
      <button class="submit" value="next">next</button>
      <button class="send" style="margin: auto;">send another one</button>
    </form>
    <script src="js/main.js"></script>
  </body>
</html>
